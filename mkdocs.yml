site_name: reproscreener
repo_url: https://github.com/Machine-Learning-Pipelines/reproscreener/

nav:
  - Home: index.md
  - Installation: installation.md
  - Usage: usage.md
  # - Case studies: generated/gallery
  - Case studies: manual_eval_compare.ipynb
  - Todo: todo.md
  - Docstrings: docstrings.md
  - References: z_references.md
  - License: license.md
  # - Guidances: guidance_parse.ipynb

theme:
  name: material
  palette:
    scheme: slate
    primary: indigo
    accent: indigo
  # font: 
  #   text: Roboto
  #   code: Roboto Mono
  features:
    - toc.integrate
    - navigation.top
    - navigation.tracking

plugins:
  - mkdocs-jupyter:
      kernel_name: reproscreener
      theme: dark
  - mkdocstrings:
  - bibtex:
      bib_file: "docs/references.bib"
      csl_file: "https://raw.githubusercontent.com/citation-style-language/styles/master/acm-sig-proceedings.csl"
      # cite_inline: True
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - footnotes
  - admonition
  - pymdownx.details
