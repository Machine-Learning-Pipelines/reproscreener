[tool.poetry]
name = "reproscreener"
version = "0.1.0"
description = "Automated machine learning model verification"
authors = ["Adhithya Bhaskar <adhithyabhaskar@gmail.com>"]
license = "MIT"
packages = [{include = "reproscreener", from = "src"}]

[tool.poetry.dependencies]
python = "3.9.13"
arxivscraper = "^0.0.5"
requests = "^2.28.1"
pandas = "^1.5.1"
pathlib = "^1.0.1"
beautifulsoup4 = "^4.11.1"
flashtext = "^2.7"
exrex = "^0.10.5"
grobid-client-python = {git = "https://github.com/kermitt2/grobid_client_python"}
lxml = "^4.9.1"
tabulate = "^0.9.0"
black = {extras = ["jupyter"], version = "^23.1.0"}
mypy = "^0.991"
rich = "^12.6.0"
mkdocs = "^1.4.2"
mkdocs-bibtex = "^2.8.5"
mkdocs-material = "^8.5.10"
pymdown-extensions = "^9.8"
mkdocstrings-python = "^0.8.2"
mkdocs-jupyter = "^0.22.0"
jupyter-contrib-nbextensions = "^0.7.0"
loguru = "^0.6.0"
urlextract = "^1.8.0"
uritools = "^4.0.1"
idna = "^3.4"
platformdirs = "^2.6.2"
dnspython = "^2.3.0"
gitpython = "^3.1.31"
pydrive2 = "^1.15.1"
markdown-it-py = "^2.2.0"
linkify-it-py = "^2.0.0"
bandit = "^1.7.5"
seaborn = "^0.12.2"
plotly = "^5.14.1"
graphviz = "^0.20.1"
pygraphviz = "^1.10"
types-requests = "^2.30.0.0"

[tool.poetry.dev-dependencies]

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.17.1"
streamlit = "^1.15.0"
types-tabulate = "^0.9.0.0"
pdfx = "^1.4.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
