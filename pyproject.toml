[tool.poetry]
name = "reproscreener"
version = "0.1.2"
description = "Automated verification of machine learning research"
authors = ["Adhithya Bhaskar <adhi@adhi.dev>"]
license = "MIT"
packages = [{include = "reproscreener", from = "src"}]
readme = "README.md"
homepage = "https://reproscreener.com/"
keywords = ["reproducibility", "machine-learning", "transparency", "verification"]

[tool.poetry.scripts]
reproscreener = "reproscreener.main:app"

[tool.poetry.dependencies]
python = "=3.9.13"
requests = "^2.30.0"
pandas = "1.5.3"
pathlib = "^1.0.1"
flashtext = "^2.7"
exrex = "^0.11.0"
rich = "^13.3.5"
typer = "^0.9.0"
gitpython = "^3.1.31"
urlextract = "^1.8.0"
uritools = "^4.0.1"
feedparser = "^6.0.10"
datapane = "^0.16.4"
appengine-python-standard = "^1.1.1"
gradio = "^3.32.0"
scipy = "^1.10.1"
scikit-learn = "^1.2.2"
arxiv = "^1.4.7"
transformers = "^4.30.2"
adapter-transformers = "^3.2.1"


[tool.poetry.group.dev.dependencies]
pytest = "^7.3.1"
pytest-cov = "^4.0.0"
pytest-mock = "^3.10.0"
mkdocs-macros-plugin = {extras = ["test"], version = "^0.7.0"}
mkdocs-material = "^9.1.13"
mkdocstrings-python = "^1.0.0"
mkdocs-bibtex = "^2.8.16"
mkdocs-jupyter = "^0.24.1"
ruff = "^0.0.269"
dvc = "^2.58.2"
dvc-gs = "^2.22.1"
mkdocs-autorefs = "^0.4.1"
tiktoken = "^0.4.0"
rank-bm25 = "^0.2.2"
faiss-gpu = "^1.7.2"
torch = {version = "^2.1.0.dev20230708+cu121", allow-prereleases = true}

[tool.poetry.group.extras.dependencies]
pydrive2 = "^1.15.3"
black = {extras = ["jupyter"], version = "^23.3.0"}
mypy = "^1.3.0"
loguru = "^0.7.0"
bandit = "^1.7.5"
types-requests = "^2.30.0.0"
seaborn = "^0.12.2"
flake8 = "^6.0.0"
vulture = "^2.7"
beautifulsoup4 = "^4.12.2"
arxivscraper = "^0.0.5"
lxml = "^4.9.2"
pylint = "^2.17.4"
ipywidgets = "^8.0.6"
shtab = "^1.6.1"
openai = "^0.27.7"
# langchain = "^0.0.189"
# nltk = "^3.8.1"


[[tool.poetry.source]]
name = "torch-nightly"
url = "https://download.pytorch.org/whl/nightly/cpu"
priority = "explicit"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
